<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="modebtn">
      <img
        src="assets/reshot-icon-light-max-SKL25EYVD9.svg"
        alt=""
        width="100%"
        height="100%"
      />
    </div>
    <div class="container">
      <div class="mainarea">

        <div class="nameplate">
            <div class="banner">
                <div class="arrow_h">
                    <img src="assets/down2-1.svg" alt="" />
                    </div>
                     <div>
                      <div class="hi">hi</div>
                      <div class="intro">I'm <span class="name">Dheeraj</span></div>
                    </div>
                <div class="links">
              <ol class="linkedin">
                LinkedIn
                <img
                  src="assets/reshot-icon-arrow-up-ZQ3F976AXM.svg"
                  alt=""
                  width="10px"
                  height="10px"
                  class="arrow"
                />
              </ol>
              <ol class="github">
                Github
                <img
                  src="assets/reshot-icon-arrow-up-ZQ3F976AXM.svg"
                  alt=""
                  width="10px"
                  height="10px"
                  class="arrow"
                />
              </ol>
               </div> <!-- links -->
            </div><!-- banner -->
            <div class="sidebar">
              <ol class="side_items item1">Projects</ol>
              <ol class="side_items item2">Tech Stacks</ol>
              <ol class="side_items item3">Languages</ol>
              <ol class="side_items item4">Resume</ol>
              <ol class="side_items item5">Academic</ol>
            </div>
          </div> <!-- nameplate -->
        </div> <!-- mainarea -->
    </div> <!-- container -->

    <script src="main.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
